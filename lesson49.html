<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>get = binds an object property to a function <br>
            when that property is accessed.</h1>
    <h2>set = binds an object property to a function <br>
            when that property is assigned a value.</h2>

<script>
    class Car{
        constructor(power){
            this._gas = 50;
            this._power = power;
        }
        get power(){
            // return this._power;
            return `${this._power}hp`;
        }
        get gas(){
            return `${this._gas}L (${this._gas / 50 *100}%)`;
        }
        set gas(value){
            if(value > 50){
                value = 50;
            }
            else if(value < 0){
                value = 0;
            }
            this._gas = value;
        }
    }

    let car = new Car(400);

    car.gas = -100;

    console.log(car.power);
    console.log(car.gas);
</script>
</body>
</html>
