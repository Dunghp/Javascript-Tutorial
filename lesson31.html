<body>
    <h1>rest parameters=... = represents an indefinite number <br>
                    of pwrameters (packs arguments into an array).</h1>

<script>
    let a = 1;
    let b = 2;
    let c = 3;
    let d = 4;
    let e = 5;

    console.log(sum(a, b, c, d, e));

    function sum(x, y, ...numbers){
        let total = 0;
        for(let number of numbers){
            total += number;
        }
        return total
    }
</script>
