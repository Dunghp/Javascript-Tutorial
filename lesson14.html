<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch = statement that examines a value for a match
        aganinst many case clauses. <br>
        <mark style="color: green; ">More efficient that many "else if" statements.</mark>
    </h1>

<script>
    let grade = "F";

    switch(grade){
        case "A":
            console.log("You did great!");
            break;
        case "B":
            console.log("You did good!");
            break;
        case "C":
            console.log("You did okay!");
            break;
        case "D":
            console.log("You passed...barely!");
            break;
        case "F":
            console.log("You are failed!");
            break;
        default:
            console.log(grade, "is not a letter grade!");
    }

    let scores = "j";

    switch(true){
        case scores >= 90:
            console.log("You did a good job!");
            break;
        case scores >= 80:
            console.log("well done!");
            break;
        case scores >= 60:
            console.log("well!");
            break;
        case scores > 60:
            console.log("Try your best!");
            break;
        case scores < 60:
            console.log("You are failed!");
            break;
        default:
            console.log(scores, "is not a score!")
    }
</script>
</body>
</html>
