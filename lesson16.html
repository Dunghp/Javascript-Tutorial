<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>! not condition</title>
</head>
<body>
    <h1>! not logical operator <br>
        typically used to reverse a condition's boolean value <br>
        true=false or false=true.</h1>

<script>
    let temp = 15;
    let sunny = true;

    if(!(temp > 0)){
        console.log("It s cold outside!");
    }
    else{
        console.log("It s warm outside!");
    }
// we don't need !() with boolean data
    if(!sunny){
        console.log("It s cloudy outside!");
    }
    else{
        console.log("It s sunny outside!");
    }
</script>
</body>
</html>
