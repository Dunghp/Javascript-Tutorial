<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>error = object with a description of something went wrong <br>
                Can't open a file <br>
                Lose connection <br>
                User types incorrect input <br>
                TypeError.</h1>

<script>
    try{
        console.lag();
    }
    catch(error){
        console.log(error);
    }
// throw = executes a user-defined error
    try{
        let x = window.prompt('Enter a #');
        x = Number(x);

        if(isNaN(x)) throw "That wasn't a number!";
        if(x == "") throw "That was empty!";

        console.log(`${x} is a number`);
    }
    catch(error){
        console.log(error);
    }
    finally{
        console.log("This always executes");
    }
</script>
</body>
</html>
