<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>break = breaks out of a loop entirely <br>
        continue = skip an iteration of a loop.</h1>

<script>
    for(let i = 1; i <= 20; i+=1){
        if(i == 13){
            continue;
        }
        console.log(i);
    }
// if we replace break=continue loop will skip condition but for loop
// will have no 13 number!...this can apply when we need to escape one value.
</script>
</body>
</html>
