<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>setInterval() = invokes a function repeatedly after a number of milliseconds <br>
                        asynchronous function (doesn't pause execution)</h1>

<script>
    let count = 0;
    let max = window.prompt("count up to what #?");
    max = Number(max);

    const myTimer = setInterval(countUp, 1000);

    function countUp(){
        count+=1;
        console.log(count);
        if(count >= max){
            clearInterval(myTimer);
        }
    }
</script>
</body>
</html>
