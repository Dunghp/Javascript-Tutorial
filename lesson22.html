    <h1>ternary operation = Shortcut for an 'if/else statement' <br>
                            takes 3 operands <br>
                        1. a condition with? <br>
                        2. expression if true : <br>
                        3. expression if false <br>
        <mark>condition ? exprIfTrue : exprIfFalse</mark></h1>

<script>

        // if(age >= 18){
