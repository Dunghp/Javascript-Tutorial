<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>constructor = a special method of a class <br>
                    accepts arguments and assigns properties.</h1>

<script>
    class Student{
        constructor(name, age, gpa){
            this.name = name;
            this.age = age;
            this.gpa = gpa;
        }
        study(){
            console.log(`${this.name} is studying`);
        }
    }

    const student1 = new Student("Pro", 30, 3.2);
    const student2 = new Student("Code", 36, 1.2);
    const student3 = new Student("Peter", 38, 5.0);

    console.log(student1.name);
    console.log(student1.age);
    console.log(student1.gpa);
    student1.study();

    console.log(student2.name);
    console.log(student2.age);
    console.log(student2.gpa);
    student2.study();

    console.log(student3.name);
    console.log(student3.age);
    console.log(student3.gpa);
    student3.study();
</script>
</body>
</html>
